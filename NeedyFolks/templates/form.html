{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت</title>
    <link rel="stylesheet" href="{% static 'css/output/main.css' %}">
</head>
<body class="p-2 w-screen overflow-x-hidden">
<h2 class="text-xl lg:text-3xl font-bold text-end">فرم ثبت لیست نیازمندان</h2>
<form dir="rtl" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6 lg:px-10" method="POST">
    {% csrf_token %}
    <div class="w-full flex flex-col gap-1">
        <label class="font-bold">نام</label>
        <input type="text" name="name" class="border p-2 rounded-lg mt-2" placeholder="نام">
    </div>
    <div class="w-full flex flex-col gap-1">
        <label class="font-bold">نام خانوادگی</label>
        <input type="text" name="last_name" class="border p-2 rounded-lg mt-2" placeholder="نام خانوادگی">
    </div>
    <div class="w-full flex flex-col gap-1">
        <label class="font-bold">نام پدر</label>
        <input type="text" name="father_name" class="border p-2 rounded-lg mt-2" placeholder="نام پدر">
    </div>
    <div class="w-full flex flex-col gap-1">
        <label class="font-bold">کد ملی</label>
        <input type="text" name="national_code" class="border p-2 rounded-lg mt-2" placeholder="کد ملی">
    </div>
    <div class="w-full flex flex-col gap-1">
        <label class="font-bold">جنسیت</label>
        <select name="gender" class="border p-2 rounded-lg mt-2">
            <option value="مرد">مرد</option>
            <option value="زن">زن</option>
        </select>
    </div>
    <div class="w-full flex flex-col gap-1">
        <label class="font-bold">تعداد اعضا</label>
        <input type="number" name="family_members_count" class="border p-2 rounded-lg mt-2" placeholder="تعداد اعضا">
    </div>
    <div class="w-full flex flex-col gap-2">
        <label class="font-bold">شماره تماس</label>
        <input type="text" name="phone_number" class="border p-2 rounded-lg mt-2" placeholder="شماره تماس">
    </div>
    <div class="w-full flex flex-col gap-1">
        <label class="font-bold">معرف</label>
        <input type="text" name="referrer_name" class="border p-2 rounded-lg mt-2" placeholder="نام معرف">
    </div>
    <div class="w-full flex flex-col gap-1">
        <label class="font-bold">وضعیت تاهل</label>
        <select name="marital_status" class="border p-2 rounded-lg mt-2">
            <option value="مجرد">مجرد</option>
            <option value="متاهل">متاهل</option>
            <option value="بیوه">بیوه</option>
            <option value="مطلقه">مطلقه</option>
        </select>
    </div>
    <div class="w-full flex flex-col gap-1">
        <label class="font-bold">مذهب</label>
        <select name="religion" class="border p-2 rounded-lg mt-2">
            <option value="تشیع">تشیع</option>
            <option value="تسنن">تسنن</option>
        </select>
    </div>
    <div class="w-full flex flex-col gap-1">
        <label class="font-bold">شغل</label>
        <input type="text" name="job" class="border p-2 rounded-lg mt-2" placeholder="شغل">
    </div>
    <div class="w-full flex flex-col gap-1">
        <label class="font-bold">تحت پوشش</label>
        <input type="text" name="coverage" class="border p-2 rounded-lg mt-2" placeholder="تحت پوشش">
    </div>
    <div class="w-full flex flex-col gap-1">
        <label class="font-bold">نام خیابان</label>
        <input type="text" name="street_name" class="border p-2 rounded-lg mt-2" placeholder="نام خیابان">
    </div>
    <div class="w-full flex flex-col gap-1 md:col-start-2 lg:col-end-4">
        <label class="font-bold">آدرس</label>
        <input type="text" name="address" class="border p-2 rounded-lg mt-2" placeholder="آدرس">
    </div>
    <div class="w-full flex items-center justify-end flex-col-reverse md:flex-row col-start-1 md:col-end-3 lg:col-end-4 gap-8">
        <button class="pt-2 pb-3 rounded-lg border-2 border-primary text-primary px-16 w-full md:w-max" type="button">
            کنسل
        </button>
        <button class="pt-2 pb-3 rounded-lg bg-primary text-white px-24 w-full md:w-max" type="submit">ثبت اطلاعات
        </button>
    </div>
</form>
</body>
</html>
